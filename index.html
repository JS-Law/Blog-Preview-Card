<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="main">
    <div class="content">
      
      <div class="image">
        <img src="./assets/images/illustration-article.svg" class="blogThumbnail">
      </div>
  
      <h3 class="blogCategory">Learning</h3>
      
      <h2 class="publishDate">Published 21 Dec 2023</h2>
      
      <h1 class="blogTitle"><a href="placeholder" class="link">HTML & CSS foundations</a></h1>
  
      <p class="blogDescription">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      
      <div class="author">
        <img src="./assets/images/image-avatar.webp" class="authorPicture">
        <h4 class="blogAuthor">Jeff Stanley</h4>
      </div>

    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jeff Stanley</a>.
    </div>

  </div>
</body>
</html>
